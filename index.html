<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iveco Valor Circular - Prot√≥tipo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* Vari√°veis de Cores - Modo Claro (Padr√£o) */
        :root {
            --bg-color: #f0f2f5;
            --container-bg: #fff;
            --text-color: #333;
            --heading-color: #206634; /* Alterado de azul para verde escuro */
            --card-bg: #f9f9f9;
            --primary-color: #28a745; /* Alterado de azul para verde */
            --primary-hover: #1e7e34; /* Alterado de azul para verde mais escuro */
            --carbon-score-color: #28a745; 
        }

        /* Vari√°veis de Cores - Modo Escuro */
        .dark-mode {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --heading-color: #48bb78; /* Alterado de azul para verde claro */
            --card-bg: #2d2d2d;
            --primary-color: #48bb78; /* Alterado de azul para verde */
            --primary-hover: #38a169; /* Alterado de azul para verde mais escuro */
            --carbon-score-color: #48bb78;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color 0.5s;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: background-color 0.5s;
        }
        h1 {
            color: var(--heading-color);
            font-weight: 700;
        }
        p {
            font-size: 1.1em;
            color: var(--text-color);
        }
        .screen {
            display: none;
        }
        #intro-screen {
            display: block;
        }
        .main-button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
        }
        .main-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .journey-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .journey-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: left;
            border-left: 4px solid var(--primary-color); /* Alterado de azul para verde */
            transition: background-color 0.5s;
        }
        .journey-card h3 {
            margin-top: 0;
            color: var(--heading-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .journey-card .icon {
            font-size: 1.5em;
            color: var(--primary-color); /* Alterado de azul para verde */
        }
        .journey-card p {
            font-size: 0.9em;
            color: var(--text-color);
        }

        .result-box {
            margin-top: 40px;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            transition: background-color 0.5s;
        }
        .result-box h2 {
            color: var(--heading-color);
            font-size: 1.8em;
            font-weight: 700;
        }
        .carbon-score {
            font-size: 3em;
            font-weight: 700;
            color: var(--carbon-score-color);
            margin: 10px 0;
        }
        .comparison-text {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
        }
        .comparison-text span {
            color: var(--heading-color);
        }

        .actions {
            margin-top: 30px;
        }
        .action-button {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }
        .action-button:hover {
            background-color: var(--primary-color);
            color: #fff;
        }
        
        /* Estilo para o √≠cone de Modo Escuro/Claro */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.5s;
        }
        .dark-mode .mode-toggle .moon-icon {
            display: block;
        }
        .dark-mode .mode-toggle .sun-icon {
            display: none;
        }
        .mode-toggle .moon-icon {
            display: none;
        }
    </style>
</head>
<body class="">

    <div class="container">
        <button class="mode-toggle" id="mode-toggle">
            <span class="sun-icon">‚òÄÔ∏é</span>
            <span class="moon-icon">‚òæ</span>
        </button>

        <div id="intro-screen" class="screen">
            <img src="assets/Rgr9Zo9f_450x289.jpg" alt="Iveco Logo" style="width: 330px; margin-bottom: 20px;">
            <h1>Dashboard de Rastreabilidade</h1>
            <p>Conhe√ßa a jornada de um material sustent√°vel em nossa cadeia de suprimentos.</p>
            <div class="button-group">
                <button class="main-button track-btn" data-material="aluminio">Rastrear Lote de Alum√≠nio</button>
                <button class="main-button track-btn" data-material="aco">Rastrear Lote de A√ßo Reciclado</button>
                <button class="main-button track-btn" data-material="plastico">Rastrear Lote de Pl√°stico Reuso</button>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1 id="result-title"></h1>
            
            <div id="journey-container" class="journey-grid">
                </div>

            <div class="result-box">
                <h2>Pegada de Carbono Total do Lote</h2>
                <div id="carbon-score" class="carbon-score"></div>
                <p id="comparison-text" class="comparison-text"></p>
            </div>
            
            <div class="actions">
                <button class="action-button" id="back-btn">‚Üê Voltar para a Tela Inicial</button>
            </div>
        </div>
    </div>

    <script>
        // Dados dos materiais
        const materials = {
            aluminio: {
                title: "Jornada do Material: Lote de Alum√≠nio #7284",
                journey: [
                    { title: "Origem do Res√≠duo", info: 'Sucata de alum√≠nio da "Recicla Tudo Ind√∫stria" - MG.', score: '0.5 kg CO‚ÇÇe/kg' },
                    { title: "Processamento", info: 'Carga processada e purificada na unidade "Verde Metalurgia" - SP.', score: '0.2 kg CO‚ÇÇe/kg' },
                    { title: "Transporte", info: 'Transportado via modal ferrovi√°rio de SP para a Iveco em MG.', score: '0.1 kg CO‚ÇÇe/kg' }
                ],
                totalScore: "0.8 kg CO‚ÇÇe/kg",
                comparison: "Isso representa uma <strong>redu√ß√£o de 95%</strong> em rela√ß√£o ao material virgem (16 kg CO‚ÇÇe/kg)."
            },
            aco: {
                title: "Jornada do Material: Lote de A√ßo #8901",
                journey: [
                    { title: "Origem da Sucata", info: 'Sucata de a√ßo da "Metal√∫rgica Forja R√°pida" - SP.', score: '0.3 kg CO‚ÇÇe/kg' },
                    { title: "Re-fundi√ß√£o e Molde", info: 'Re-fundido na unidade "Sider√∫rgica A" - MG.', score: '0.1 kg CO‚ÇÇe/kg' },
                    { title: "Transporte", info: 'Transportado via modal rodovi√°rio (caminh√£o el√©trico) at√© a Iveco.', score: '0.05 kg CO‚ÇÇe/kg' }
                ],
                totalScore: "0.45 kg CO‚ÇÇe/kg",
                comparison: "Isso representa uma <strong>redu√ß√£o de 90%</strong> em rela√ß√£o ao material virgem (4.5 kg CO‚ÇÇe/kg)."
            },
            plastico: {
                title: "Jornada do Material: Lote de Pl√°stico #5678",
                journey: [
                    { title: "Coleta e Separa√ß√£o", info: 'Res√≠duos de pol√≠meros de "Pl√°sticos Reus√°veis" - PR.', score: '0.1 kg CO‚ÇÇe/kg' },
                    { title: "Granula√ß√£o e Extrus√£o", info: 'Transformado em gr√¢nulos pl√°sticos na unidade "Eco Pl√°sticos" - RJ.', score: '0.05 kg CO‚ÇÇe/kg' },
                    { title: "Transporte", info: 'Transportado via modal mar√≠timo (cabotagem) at√© o porto mais pr√≥ximo.', score: '0.02 kg CO‚ÇÇe/kg' }
                ],
                totalScore: "0.17 kg CO‚ÇÇe/kg",
                comparison: "Isso representa uma <strong>redu√ß√£o de 85%</strong> em rela√ß√£o ao material virgem (1.1 kg CO‚ÇÇe/kg)."
            }
        };

        const introScreen = document.getElementById('intro-screen');
        const resultScreen = document.getElementById('result-screen');
        const trackButtons = document.querySelectorAll('.track-btn');
        const resultTitle = document.getElementById('result-title');
        const journeyContainer = document.getElementById('journey-container');
        const carbonScore = document.getElementById('carbon-score');
        const comparisonText = document.getElementById('comparison-text');
        const backButton = document.getElementById('back-btn');
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        trackButtons.forEach(button => {
            button.addEventListener('click', function() {
                const materialType = this.dataset.material;
                const materialData = materials[materialType];

                if (materialData) {
                    resultTitle.textContent = materialData.title;
                    journeyContainer.innerHTML = '';
                    materialData.journey.forEach(step => {
                        const card = document.createElement('div');
                        card.classList.add('journey-card');
                        card.innerHTML = `
                            <h3><span class="icon">üìç</span>${step.title}</h3>
                            <p>${step.info}</p>
                            <p>Pegada de Carbono: <strong>${step.score}</strong></p>
                        `;
                        journeyContainer.appendChild(card);
                    });

                    carbonScore.textContent = materialData.totalScore;
                    comparisonText.innerHTML = materialData.comparison;

                    introScreen.style.display = 'none';
                    resultScreen.style.display = 'block';
                }
            });
        });

        backButton.addEventListener('click', function() {
            resultScreen.style.display = 'none';
            introScreen.style.display = 'block';
        });

        // L√≥gica do Modo Escuro
        // Verifica a prefer√™ncia do usu√°rio salva no localStorage
        const userPrefersDark = localStorage.getItem('theme') === 'dark';
        if (userPrefersDark) {
            body.classList.add('dark-mode');
        } else {
            body.classList.remove('dark-mode');
        }

        // Evento de clique no bot√£o
        modeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            // Salva a prefer√™ncia no localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>

</body>
</html>
